<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Valentines Start</title>

    <style>
      /* Remove default margin/padding */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff; /* optional background color */
    }

    img {
      max-width: 90%;  /* image will never be wider than 90% of screen */
      max-height: 90%; /* image will never be taller than 90% of screen */
      height: auto;
      width: auto;
      cursor: pointer;  /* optional: shows it's clickable */
    }
    </style>

  </head>
  <body>
     <img id="myImage" src="./images/Present.png" />

     <script>
        const img = document.getElementById("myImage");

        img.onclick = function() {
            window.location.href = "dicee.html";
        }
    </script>
  </body>
</html>
